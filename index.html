<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <main>
      <div class="container mt-3">
        <div class="row" id="phones-container">
        
        </div>
      </div>
      <div class="text-center d-none" id="showAll-btn">
        <button onclick="loadMore()" class="btn btn-primary">show all</button>
      </div>
    </main>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    </div>
  </div>
</div>
